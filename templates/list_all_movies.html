{% extends '_layout.html' %}

{% block title %}Movie Rating App | All Movies{% endblock %}

{% block body %}
<h1 class="mb-5">All Movies</h1>
<p class="mb-3">See our list of movie ratings below</p>
<!--I used chatGPT to learn the syntax for this table-->
<table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Director</th>
        <th>Rating</th>
      </tr>
    </thead>
    <tbody>
      {% for movie in movies %}
        <tr>
          <td>{{ movie.title }}</td>
          <td>{{ movie.director }}</td>
          <td>{{ movie.rating }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
